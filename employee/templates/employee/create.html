{% extends 'base.html' %}
{% block title %} Create Employee {% endblock title %}
{% block content %}
{%load crispy_forms_tags%}
<div class="container-md">
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" class="btn btn-info btn-sm">Submit</button>
   </form>
</div>
{% endblock content %}
