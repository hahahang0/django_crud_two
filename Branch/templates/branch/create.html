{% extends 'base.html' %}
{% block title %} Create Branch {% endblock title %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container-md">
    <h5>Add New Branch</h5>
    <form action="" method="POST">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-primary btn-sm">Add Branch</button>
    </form>
</div>
{% endblock content %}
