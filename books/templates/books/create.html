{% extends 'base.html' %}
{% block title %} Add Books {% endblock title %}
{% block content %}
{%load crispy_forms_tags%}
<div class="container-md">

    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-info btn-sm">Add Books</button>
    </form>
</div>
{% endblock content %}
