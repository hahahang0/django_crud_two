{% extends 'base.html' %}
{% block title %}Create Products{% endblock title %}

{% block content %}
<div class="container-md">
    <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
            <label for="category" class="form-label">Select Category</label>
            <select name="product_category" id="category" class="form-control" required>
                <option value="">-- Select Category --</option>
                {% for category in categories %}
                    <option value="{{ category.category_id }}">{{ category.category_name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="branch" class="form-label">Select Branch</label>
            <select name="branch" id="branch" class="form-control" required>
                <option value="">-- Select Branch --</option>
                {% for branch in branches %}
                    <option value="{{ branch.id }}">{{ branch.branch_name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="product_name" class="form-label">Product Name</label>
            <input type="text" name="product_name" id="product_name" class="form-control" placeholder="Enter product name" required>
        </div>

        <div class="mb-3">
            <label for="purchase_price" class="form-label">Product Price</label>
            <input type="number" step="0.01" name="purchase_price" id="purchase_price" class="form-control" placeholder="Enter purchase_price" >
        </div>

         <div class="mb-3">
            <label for="supplier_name" class="form-label">Supplier Name</label>
            <input type="text" name="supplier_name" id="supplier_name" class="form-control" placeholder="Enter supplier name">
        </div>

        <div class="mb-3">
            <label for="product_code" class="form-label">Product Code</label>
            <input type="text" name="product_code" id="product_code" class="form-control" placeholder="Enter product code">
        </div>

        <div class="mb-3">
            <label for="Quantity" class="form-label">Quantity</label>
            <input type="text" name="quantity" id="Quantity" class="form-control" placeholder="Enter quantity">
        </div>

        <div class="mb-3">
            <label for="added_date" class="form-label">Added date</label>
            <input type="date" name="added_date" id="added_date" class="form-control">
        </div>
        <div class="mb-3">
            <label for="purchase_date" class="form-label">Purchase Date</label>
            <input type="date" name="purchase_date" id="purchase_date" class="form-control">
        </div>
        <div class="mb-3">
            <label for="expired_date" class="form-label">Expired date</label>
            <input type="date" name="exp_date" id="expired_date" class="form-control">
        </div>
            <div class="mb-3">
            <label for="total_price" class="form-label">Total Price</label>
            <input type="number" step="0.01" name="total_price" id="total_price" class="form-control" placeholder="Enter total price" >
        </div>

             <div class="mb-3">
            <label for="total_price_with_vat" class="form-label">Total Price With VAR</label>
            <input type="number" step="0.01" name="total_price_with_vat" id="total_price_with_vat" class="form-control" placeholder="" >
        </div>

           <div class="mb-3">
            <label for="gc_number" class="form-label">GC Number</label>
            <input type="text" name="GC_number" id="gc_number" class="form-control" placeholder="Enter GC Number">
        </div>
             <div class="mb-3">
            <label for="stock_alert" class="form-label">Stock Alert</label>
            <input type="number" name="stock_alert" id="stock_alert" class="form-control" placeholder="Enter stock alert">
        </div>
          <div class="mb-3">
            <label for="product_details" class="form-label">Product Details</label>
            <textarea class="form-control" name="product_details" id="product_details" rows="3"></textarea>
        </div>

       

        <button type="submit" class="btn btn-info btn-sm">Add Product</button>
    </form>
</div>
{% endblock content %}
